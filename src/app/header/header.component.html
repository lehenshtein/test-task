<header>
 <div class="header__right">
   <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
     <mat-icon>more_vert</mat-icon>
   </button>
   <mat-menu #menu="matMenu">
     <button mat-menu-item>Some val</button>
     <button mat-menu-item>Some val 2</button>
   </mat-menu>
   <app-profile-btn *ngIf="registered" [name]="name"></app-profile-btn>
 </div>
</header>
